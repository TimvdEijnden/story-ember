<!doctype html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Realtime Story - Emberjs + Firebase</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <script type="text/x-handlebars" data-template-name="index">
    <div class="container-fluid" id="app">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <span class="navbar-brand">The neverending realtime story... </span>
            </div>
            <span class="experiment label label-warning">Experiment with <a href="http://emberjs.org">Ember</a> and <a href="https://firebase.com">Firebase</a>
                </span>
          </div>
        </nav>

        <div class="story">
          <pre>
            {{#each}}<span>{{{formatSentence text}}}<em>{{author}}</em></span>{{/each}}
          </pre>
        </div>
         

        <nav class="navbar navbar-default navbar-fixed-bottom" role="form">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Add a sentence</a>
            </div>
            <div>
              <form class="navbar-form navbar-left" {{action "addSentence" on="submit"}}>
              <div class="form-group">
                  {{input class="form-control" value=sentence_author placeholder="your name here" required="required"}}
                </div>
                <div class="form-group">
                  {{input class="form-control" value=sentence_text placeholder="your sentence here" required="required"}}
                </div>
                <button type="submit" class="btn btn-default btn-primary">Add</button>
              </form>
            </div>
          </div>
        </nav>
    </div>
    </script>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/ember/ember.min.js"></script>
    <script src="bower_components/emberfire/emberfire.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
